<div id="Resetpassword" *ngIf="!isEmailSend">
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="text-center">
        <h2 class="text-center"> Passwort vergessen?</h2> <br>
        <div class="panel-body">
          <form [formGroup]="resetPasswordForm">

              <div class="form-group">
                <label for="email">E-Mail Adresse</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="E-Mail eingeben.">
              </div>
            <div class="form-group">
              <button (click)="sendEmail()" type="submit" class="btn btn-primary mb-2">Passwort zurück setzen</button>
            </div>
            <a class="btn btn-link" class="col-md-4 col-md-offset-4" routerLink="/account/login">Zurück zum Login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div *ngIf="showErrorMessage">
    <span>{{errorMessage}}</span>
</div>

<div id="successmsg" *ngIf="isEmailSend" >
  <p><b>Passwort zurückgesetzt!</b> Wir haben Dir eine E-Mail mit Anweisungen zum Zurücksetzen Deines Passworts geschickt. Sollte diese E-Mail in 10min nicht angekommen sein, checke bitte Deinen Spam-Ordner.</p>
  <a class="btn btn-link" class="col-md-4 col-md-offset-4" routerLink="/account/login">Zurück zum Login</a>
</div>
