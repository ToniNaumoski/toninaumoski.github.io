
<div *ngIf="isTokenValid">
  <form (ngSubmit)="sendPassword()" [formGroup]="resetPasswordForm">

    <div class="form-group">
      <label for="password">Passwort</label>
      <input [ngClass]="{ 'is-invalid':submitted && f.password.errors }" class="form-control" formControlName="password" id="password"
             type="password"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf=" f.password.errors.required">Passwort eingeben</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Passwort Wiederholung</label>
      <input [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" class="form-control" formControlName="password2" id="password2"
             type="password"/>
      <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
        <div *ngIf="f.password2.errors.required">Passwort eingeben</div>
      </div>
    </div>
    <div class="form-group">
      <div *ngIf="showErrorMessage">
        <span>{{errorMessage}}</span>
      </div>
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Passwort Ã¤ndern
      </button>
    </div>
  </form>
</div>
