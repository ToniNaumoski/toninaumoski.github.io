<section class="login-section">
  <div class="container">
    <div class="p-grid ">
      <div class="p-col-12">
        <h2>EINLOGGEN</h2>
      </div>
      <div class="p-col-12 p-offset-0 p-lg-offset-4 p-lg-4">
        <form (ngSubmit)="LoginOnSubmit()" [formGroup]="loginForm">
          <div class="form-group p-d-flex p-flex-column p-jc-center p-ai-center">
            <label for="email" class="form__label">E-Mail</label>
            <input type="text" pInputText [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control"
              formControlName="username" id="email" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">E-Mail-Adresse eingeben</div>
              <div *ngIf="f.username.errors.email">Ung√ºltige E-Mail-Adresse</div>
            </div>
          </div>
          <div class="form-group p-d-flex p-flex-column p-jc-center p-ai-center">
            <label for="password" class="form__label">Passwort</label>
            <input  pPassword type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
              formControlName="password" id="password" type="password" [feedback]=false/>

            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required" class="form__label">Passwort eingeben</div>
            </div>
            <div class="p-mt-3 p-mb-3">
              <a routerLink="/account/reset" class="btn btn-link">Passwort vergessen?</a>
            </div>
          </div>
          <div class="form-group p-d-flex p-jc-center">
            <div *ngIf="showErrorMessage">
              <span>{{errorMessage}}</span>
            </div>
            <button pButton [disabled]="loading" class="btn btn-primary" label="Anmelden" routerLink="/announcement/cost/stepthree">
            </button>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>

            <button pButton class="p-button-secondary p-ml-3" routerLink="/register" label="Registrieren"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
